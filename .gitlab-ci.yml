image: java:latest

stages:
  - build
  - execute
  - test
  - deploy
    
build:
  stage: build
  script: 
    - /usr/lib/jvm/java-8-openjdk-amd64/bin/javac project/src/server/Server.java
    - /usr/lib/jvm/java-8-openjdk-amd64/bin/javac project/src/server/ClientHandler.java
    - /usr/lib/jvm/java-8-openjdk-amd64/bin/javac project/src/server/Coordinator.java
  artifacts:
    paths:
     - Server.*
     - ClientHandler.*
     - Coordinator.*
     
execute:
  stage: execute
  script: /usr/lib/jvm/java-8-openjdk-amd64/bin/java project/src/server/Server
  
test:
  stage: test
  script:
    - gradle test
  artifacts:
    reports:
      junit: build/test-results/test/**/TEST-*.xml
      
      
pages:
  stage: deploy
  script:
  - mkdir .public
  - cp -r project/javadoc/* .public
  - mv .public public
  artifacts:
    paths:
    - public
  only:
  - master
