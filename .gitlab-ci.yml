image: maven:alpine

stages:
  - test
  - generate-javadoc
  - deploy

test:
  stage: test
  script: 
    - cd project
    - mvn test
    
generate-javadoc:
  stage: generate-javadoc
  script:
    - cd project
    - mvn javadoc:javadoc
    - ls .
    - ls target
      
pages:
  stage: deploy
  script:
  - mkdir .public
  - ls
  - ls project
  - ls project/target
  - ls project/target/site
  - ls project/target/site/apidocs
  - cp -r project/target/site/apidocs/* .public
  - mv .public public
  artifacts:
    paths:
    - public
  only:
  - master

