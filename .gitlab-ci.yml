image: java:latest

stages:
  - test
  - deploy

java:
  stage: test
  script:
    - gradle test
  artifacts:
    paths:
      - public
    reports:
      junit: project/test/results/test/**/TEST-*.xml
      
      
pages:
  stage: deploy
  script:
  - mkdir .public
  - cp -r project/javadoc/* .public
  - mv .public public
  artifacts:
    paths:
    - public
  only:
  - master
