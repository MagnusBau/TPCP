image: maven:alpine

stages:
  - maven
  - test
  - deploy
  
maven:
  stage: maven
  script:
    - cd project
    - mvn clean install

test:
  stage: test
  script: 
    - cd project
    - mvn test
      
      
pages:
  stage: deploy
  script:
  - mkdir .public
  - cp -r project/javadoc/* .public
  - mv .public public
  artifacts:
    paths:
    - public
  only:
  - master

