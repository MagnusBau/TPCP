image: maven:alpine

stages:
  - test
  - deploy


java:
  stage: test
  script:
    - cd project
    - mvn install
    - mvn test
  artifacts:
    reports:
      junit:
        - project/test/results/results.xml
      
      
pages:
  stage: deploy
  script:
  - mkdir .public
  - cp -r project/javadoc/* .public
  - mv .public public
  artifacts:
    paths:
    - public
  only:
  - master
